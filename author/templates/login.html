{% extends 'base.html' %}

{% load static %}

{% block content %}
    
<div class="row container m-auto cartlist-contain">
    <div class="col-md-6 mt-lg-5 order-2">
      <h1 class="title mt-5">Login</h1>
      <form method="post">
        {% csrf_token %}
        <input
          value=""
          id="login-username"
          type="text"
          class="input form-control my-2 w-75"
          placeholder="username"
          required
        />
        <input
          id="login-password"
          type="password"
          class="input form-control my-2 w-75"
          placeholder="password"
          required
          value=""
        />
        <button onclick="handleLogin(event)" class="submit-btn btn btn-warning my-2">Login</button>
        <p><a href="{% url 'reg' %}">go to Registration page</a></p>
        <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>
      </form>
    </div>
    <div class="col-md-6 order-1">
      <img class="w-100" src="{% static 'images/login.jpg' %}" alt="" />
    </div>
  </div>
      
     
<script src="{% static 'js/author.js' %}"></script>

{% endblock %}
