{% extends 'base.html' %}

{% load static %}

{% block content %}
    
<div class="container">
    <h1>Are you sure want to delete from your card list?</h1>
    <div class="d-flex flex-row">
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-warning me-5 fs-1" type="submit">Yes</button>
        </form>
        <button class="btn btn-info"><a class="text-decoration-none text-dark fs-1" href="{% url 'cloth_cartlist' %}">No</a></button>
    </div>

</div>


     
<script src="{% static 'js/cloth_cartlist.js' %}"></script>

{% endblock %}
